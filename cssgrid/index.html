<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Cubes</title>
</head>
<body>
	<main>
		<div class="weather-big-section section-one">
			<img src="img/rain.png" alt="rainy" class="weather-big-icon">
			<span class="cities">chicago / 23&deg;</span>
		</div>
		<div class="weather-big-section section-two">
			<img src="img/fog.png" alt="foggy" class="weather-big-icon">
			<span class="cities">seattle / 34&deg;</span>
		</div>
		<div class="weather-big-section  section-three">
			<img src="img/cloud-sun.png" alt="partially cloudy" class="weather-big-icon">
			<span class="cities">brooklyn / 55&deg;</span>
		</div>
		<div class="weather-big-section section-four">
			<img src="img/cloud-sun-snow.png" alt="partially cloudy and rainy" class="weather-big-icon">
			<span class="cities">portland / 27&deg;</span>
		</div>
		<div class="weather-big-section section-five">
			<img src="img/cwm.png" alt="night with wind" class="weather-big-icon detail">
			<div class="weather-of-the-week">
				<div class="weather-on-the-week">
					<span class="days-of-the-week">mon</span>
					<img src="img/minirain.png" class="weather-small-icon" alt="rainy">
					<span class="degrees">22&deg;</span>
				</div>
				<div class="weather-on-the-week">
					<span class="days-of-the-week">tue</span>
					<img src="img/minirain.png" class="weather-small-icon" alt="rainy">
					<span class="degrees">19&deg;</span>
				</div>
				<div class="weather-on-the-week">
					<span class="days-of-the-week">wen</span>
					<img src="img/minicloud.png" class="weather-small-icon" alt="cloudy">
					<span class="degrees">18&deg;</span>
				</div>
				<div class="weather-on-the-week">
					<span class="days-of-the-week">thu</span>
					<img src="img/minicloud-sun.png" class="weather-small-icon" alt="partially cloudy">
					<span class="degrees">14&deg;</span>
				</div>
			</div>
		</div>
		<div class="weather-big-section section-six">
			<img src="img/cloud.png" alt="cloudy" class="weather-big-icon">
			<span class="cities">san jose / 47&deg;</span>
		</div>
	</main>
</body>
</html>
